<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
    
<body>
    <div id="container" class="p-3 mb-2 bg-light text-dark">
        <!-- View High Scores-->
        <div class="row">
            <div class="col-6">
                <button class="btn" id="highScoreButton"> View High Scores </button>
            </div>
            <!-- Timer -->
            <div id="timer" class="col-6">
                <p class="d-flex justify-content-end time">Time:</p>
            </div>
        </div>
    </div>
   

    <div id="container">
        <section id="intro">
            <div class="row">
                <div class="col-3"></div>
                <div id="col-6">
                    <h1 class="d-flex justify-content-center text-center">Welcome to JavaScript Coding Quiz</h1>
                    <p class="d-flex justify-content-center text-center">
                        Try to answer the following code-related questions within the time limit.
                        Keep in mind that the incorrect answers will penalize your score/time by ten seconds!
                    </p>
                    <button id="start" type="button" class="btn btn-info mx-auto d-block">Start Quiz</button>
                </div>
            </div>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
