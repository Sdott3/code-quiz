<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
    
<body>
    <header>
        <div class="top-container">
            <!-- View High Scores-->
            <div class="row">
                <div class="col text-left">
                    <button class="btn" id="highScoreButton"> View High Scores </button>
                </div>
                <!-- Timer -->
                <div id="timer" class="col text-right">
                    <p>Time:00:00</p>
                </div>
            </div>
        </div>
    </header>

    <div class="bottom-container">
        <div class="quiz-intro col text-center">
            <h1>Welcome to JavaScript Coding Quiz</h1>
            <p class="intro-p">
                Try to answer the following code-related questions within the time limit.
                Keep in mind that the incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn" id="startBtn">Start Quiz</button>
        </div>
        <div id="questionContainer" class="hide">
            <div id="question"></div>
            <div id="answers" class="buttons"></div>
        </div>
        <div id="playerScore" class="hide">
            <span id="scoreDisplay" name="initials" id="initals"></span>
            <button id="submitInitals" class="submit">Submit Initials</button>
        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
