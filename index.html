<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
    
<body>
    <div id="container" class="p-3 mb-2 bg-light text-dark">
        <!-- View High Scores-->
        <div class="row">
            <div class="col-6">
                <button class="btn" id="highScoreButton"> View High Scores </button>
            </div>
            <!-- Timer -->
            <div id="timer" class="col-6">
                <p class="d-flex justify-content-end time">Time:</p>
            </div>
        </div>
    </div>
   
    <!-- Quiz Intro -->
    <div id="container">
        <section id="intro">
            <div class="row">
                <div class="col-3"></div>
                <div id="col-6">
                    <h1 class="d-flex justify-content-center text-center">Welcome to JavaScript Coding Quiz</h1>
                    <p class="d-flex justify-content-center text-center">
                        Try to answer the following code-related questions within the time limit.
                        Keep in mind that the incorrect answers will penalize your score/time by ten seconds!
                    </p>
                    <button id="start" type="button" class="btn btn-info mx-auto d-block">Start Quiz</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Section for Question and Answers // Show upon Start-->
    <section id="questions">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h2 id="question">Question Here</h2>
                <ul class="list-unstyled">
                    <li class="mb-3"><button id="answer1" value="a" type="button"
                            class="btn btn-info">Answer1</button></li>
                    <li class="mb-3"><button id="answer2" value="b" type="button"
                            class="btn btn-info">Answer2</button></li>
                    <li class="mb-3"><button id="answer3" value="c" type="button"
                            class="btn btn-info">Answer3</button></li>
                    <li class="mb-3"><button id="answer4" value="d" type="button"
                            class="btn btn-info">Answer4</button></li>
                </ul>
                <div id="yesno">
                    <!--correct or incorrect answer logic is in JS-->
                </div>
            </div>
        </div>
    </section>

    


    <script src="./assets/js/script.js"></script>
</body>

</html>
